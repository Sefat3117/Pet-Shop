<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PET SHOP</title>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/3d3d5af061.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#FFDC26",
              "black-1": "#111",
              "black-2": "#000",
            },
          },
        },
      };
    </script>
    <style>
      .adlam-font {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }
      .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header class="max-w-[1320px] mx-auto">
      <!-- Nav Section Starts -->
      <nav class="sora-font">
        <div class="bg-base-100 flex justify-between items-center">
          <div class="dropdown">
            <div class="flex items-center gap-x-2">
              <img src="images/logo-header.png" alt="" />
              <p class="text-2xl text-black-1 font-normal">
                Browse<span class="text-primary-color">4</span>Pets
              </p>
            </div>
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden relative left-56"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-40 p-2 shadow relative left-52 top-5 text-xl text-black-1 font-normal"
            >
              <li><a href="">Find a pet</a></li>
              <li><a href="">Breeds</a></li>
              <li><a href="">Contact us</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 text-xl text-black-1 font-normal"
            >
              <li><a href="">Find a pet</a></li>
              <li><a href="">Breeds</a></li>
              <li><a href="">Contact us</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex">
            <div class="flex items-center gap-x-3">
              <i class="fa-regular fa-bell text-black-1"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
              <button
                class="border-2 rounded-lg border-primary-color-100 px-7 py-2"
              >
                Login
              </button>
              <button class="bg-primary-color border-2 rounded-lg px-7 py-2">
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Nav Section Ends -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
